<!DOCTYPE html>
<html>
<head>
  <title>Apply Online</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 50px;
    }
    .container {
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      font-weight: bold;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Apply Online</h2>
    <form>
      <div class="form-group">
        <label class="form-label" for="fullName">Full Name</label>
        <input type="text" class="form-control" id="fullName" name="fullName" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="fatherName">Father's Name</label>
        <input type="text" class="form-control" id="fatherName" name="fatherName" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="motherName">Mother's Name</label>
        <input type="text" class="form-control" id="motherName" name="motherName" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="photo">Photo</label>
        <input type="file" class="form-control-file" id="photo" name="photo" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="signature">Signature</label>
        <input type="file" class="form-control-file" id="signature" name="signature" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="gender">Gender</label>
        <select class="form-control" id="gender" name="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-label" for="dob">Date of Birth</label>
        <input type="text" class="form-control" id="dob" name="dob" placeholder="dd-mm-yyyy" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="casteCategory">Caste Category</label>
        <input type="text" class="form-control" id="casteCategory" name="casteCategory" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="mobileNo">Mobile Number</label>
        <input type="text" class="form-control" id="mobileNo" name="mobileNo" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="aadharNo">Adhaar Number</label>
        <input type="text" class="form-control" id="aadharNo" name="aadharNo" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="address">Correspondence/Permanent Address</label>
        <textarea class="form-control" id="address" name="address" required></textarea>
      </div>
      <div class="form-group">
        <label class="form-label" for="courseName">Course Name</label>
        <input type="text" class="form-control" id="courseName" name="courseName" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="session">Session</label>
        <input type="text" class="form-control" id="session" name="session" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="feePaidAmount">Fee Paid Amount</label>
        <input type="text" class="form-control" id="feePaidAmount" name="feePaidAmount" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
